<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="principal">
        <div class="cont-login">
            <div class="cont-1">
                <h1>facebook</h1>
                <p>O facebook ajuda você a se conectar e <br> compartilhar com as pessoas que <br> fazem parte da sua vida.</p>
            </div>

            <div class="cont-login">
                <div>
                    <div class="cont-2">
                        <form>
                            <input type="email" id="email" placeholder="Email ou telefone"> <br>
                            <input type="password" id="senha" placeholder="Senha"> <br>
                            <input type="button" id="entrar" value="Entrar">
                            <p class="link"><a href="#">Esqueuceu a senha?</a></p> <hr>
                            <input type="button" id="criar" value="Criar nova conta">
                        </form>
                    </div>
                    <p class="texto-criar"><strong>Criar uma Página</strong> para uma celebridade, uma marca <br> ou uma empresa.</p>
                </div>
            </div>
        </div>
    </section>

    <div class="foot">
        <footer>
                <div class="ling">
                    <p>
                        <a href="#">Português (Brasil)
                        </a>
                    </p>
                    <p>
                        <a href="#">English (US)

                    </p>
                    <p>

                        <a href="#">Français (France)

                </div>

                <p>Site criado por Hugostoso.</p>
        </footer>
